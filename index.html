<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas,gerador password">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="Gerador de logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="4" max="25" value="10">

        <button id="button" class="btn-cta">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"> x x x x x x</span>
        <span>Clique na senha para copiar</span>
    </div>




    <script src="script.js"></script>
</body>

</html>
